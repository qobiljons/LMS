{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Successfully Changed
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Your Password Has Been Successfully Changed</h2>
                    <p class="card-text text-center">You can now log in using your new password.</p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
